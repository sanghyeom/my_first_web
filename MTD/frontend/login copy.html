
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
   <link rel="stylesheet" href="/static/style.css">
  </head>
<body>
  <div class="form-container">

    <form class="login-form" method="post" action="/login">
      <h2>Log in to continue</h2>
      <input type="text" name="identification" placeholder="ID" required />
      <input type="password" name="password" placeholder="PW" required />
      <button type="submit">Login</button>
      <p class="link-text"><a href="signup">Register</a></p>
    </form>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const loginFailed = urlParams.get('login_failed');

    if (loginFailed === 'true') {
        alert("로그인 실패: 아이디 또는 비밀번호를 확인해주세요.");
        }

  </script>
  
</body>
</html>
