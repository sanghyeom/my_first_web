{% extends "base.html" %} 

{% block content %}
    <div class="container" style="margin-top: 20px;">
        <h1>My page</h1>
        {% if is_logged_in %}
            <p>안녕하세요, {{ user_identification }}님!</p>
            <p style="margin-bottom: 40px;">오늘도 좋은하루되세요!<br></p>
            <!-- 실제 마이페이지 내용 -->
            <ul>
                <li>기능 구현 예정</li>
            </ul>
        {% else %}
            <p>로그인이 필요합니다.</p>
            <p><a href="/login">로그인 페이지로 이동</a></p>
        {% endif %}
    </div>
{% endblock %}

{% endblock %}
